<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O!deal Invoice - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" style="max-width: 450px; margin-top: 5rem;">
        <h1 align="center" style="font-weight: 600;">O!deal Invoice</h1>
        <article>
            <h2 align="center" style="margin-bottom: 2rem;">Connexion</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" style="width: 100%; margin-top: 1rem;">Se connecter</button>
            </form>
        </article>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
